<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução CSS</title>

    <!-- External ( mvia link, de outro documento, fora do doc. html) -->

    <link rel="stylesheet" href="css/styles.css">

    

    <!-- Internal ( fora do corpo do html, mas dentro do documento html.. dentro do head.. ) -->

    <style>
        h1 {
            color: blue;
        }

         /* Dentro desta comando, todo titulo h1 terá a cor azul */

    </style>

</head>
<body>
    
    <h1>Introdução CSS</h1>

    <!-- Inline ( dentro do body ) -->

    <p style="color:red;">Este é um parágrafo vermelho</p>

    <h1> Este é um titulo Azul</h1>
    <h1> Este é outro titulo Azul</h1>

    <!-- External CSS -->

    <h3>Titulo com CSS externo</h3>

    <ul>

        <li>Café</li>
        <li>Açúcar</li>
        <li>Adoçante</li>
        <li>Chocolate em Pó</li>
        <li>Massa Para Bolo</li>
        <li>Goiaba</li>
        <li>Uva</li>

    </ul>

</body>
</html>
