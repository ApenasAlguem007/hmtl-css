<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classe e ID</title>
    <link rel="stylesheet" href="css/styles.css"/>

</head>
<body>

    <!-- Classes -->

    <p class="Paragrafo"> Esse é um parágrafo com class</p>

    <p class="Paragrafo"> Esse é um novo parágrafo com class</p>

    <p class="Paragrafo"> Esse é o último parágrafo com class</p>

    <!-- Tecla de atalho p. + enter = <p class=""></p> 
     
    ALt + Shift copia a linha -->


    <!-- Id -->

        <h2 id="titulo-com-id"> Titulo com ID </h2>

        <!-- Regra de Ordem -->
         <h1 id="id-titulo" class="class-titulo" > Titulo 1 </h1>
         <h1 class="class-titulo" > Titulo 2 </h1>
         <h1> Titulo 3 </h1>


         

</body>
</html>
